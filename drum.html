<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drum Machine</title>
 <link rel="stylesheet" href="drum.css">
</head>
<body>

  <div id="drum-machine">

    <p id="display"></p>

    <div id="pad-bank">

      <!-- Row 1 -->
      <button class="drum-pad" id="Heater-1">
        Q
        <audio class="clip" id="Q"
          src="https://cdn.freecodecamp.org/curriculum/drum/Heater-1.mp3"></audio>
      </button>

      <button class="drum-pad" id="Heater-2">
        W
        <audio class="clip" id="W"
          src="https://cdn.freecodecamp.org/curriculum/drum/Heater-2.mp3"></audio>
      </button>

      <button class="drum-pad" id="Heater-3">
        E
        <audio class="clip" id="E"
          src="https://cdn.freecodecamp.org/curriculum/drum/Heater-3.mp3"></audio>
      </button>

      <!-- Row 2 -->
      <button class="drum-pad" id="Heater-4">
        A
        <audio class="clip" id="A"
          src="https://cdn.freecodecamp.org/curriculum/drum/Heater-4_1.mp3"></audio>
      </button>

      <button class="drum-pad" id="Clap">
        S
        <audio class="clip" id="S"
          src="https://cdn.freecodecamp.org/curriculum/drum/Heater-6.mp3"></audio>
      </button>

      <button class="drum-pad" id="Open-HH">
        D
        <audio class="clip" id="D"
          src="https://cdn.freecodecamp.org/curriculum/drum/Dsc_Oh.mp3"></audio>
      </button>

      <!-- Row 3 -->
      <button class="drum-pad" id="Kick-n-Hat">
        Z
        <audio class="clip" id="Z"
          src="https://cdn.freecodecamp.org/curriculum/drum/Kick_n_Hat.mp3"></audio>
      </button>

      <button class="drum-pad" id="Kick">
        X
        <audio class="clip" id="X"
          src="https://cdn.freecodecamp.org/curriculum/drum/RP4_KICK_1.mp3"></audio>
      </button>

      <button class="drum-pad" id="Closed-HH">
        C
        <audio class="clip" id="C"
          src="https://cdn.freecodecamp.org/curriculum/drum/Cev_H2.mp3"></audio>
      </button>

    </div>
  </div>

  <script>
    const pads = document.querySelectorAll(".drum-pad");
    const display = document.getElementById("display");

    function playSound(key) {
      const audio = document.getElementById(key);
      if (!audio) return;

      audio.currentTime = 0;
      audio.play();

      const pad = audio.parentElement;
      display.innerText = pad.id;
    }

    // Click support
    pads.forEach(pad => {
      pad.addEventListener("click", () => {
        playSound(pad.innerText.trim());
      });
    });

    // Keyboard support
    document.addEventListener("keydown", (e) => {
      const key = e.key.toUpperCase();
      if (["Q","W","E","A","S","D","Z","X","C"].includes(key)) {
        playSound(key);
      }
    });
  </script>

</body>
</html>
